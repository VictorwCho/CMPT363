<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat Box</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="./avatar-css/helpbot.css" />
  </head>
  <body>
    <div class="home-button-wrapper">
      <a href="index.html" class="home-button">
        <img src="assets/icon/home.png" alt="Home" class="home-icon">
      </a>
    </div>
    <main class="AI-chat-box">
      <section class="chat-messages">
        <div class="scrollable" id="chat-container">
          <article class="user-message">
            <p>User: Add in workouts for shoulders alongside the tricep workouts</p>
          </article>
          <article class="ai-message">
            <p>Coach AI: Adding in shoulder workouts....</p>
          </article>
        </div>
      </section>
      <form class="chat-input" id="chat-form">
        <label for="user-input" class="visually-hidden">Enter your prompt</label>
        <input
          type="text"
          id="user-input"
          class="text-input"
          placeholder="Enter your prompt..."
          aria-label="Enter your prompt"
        />
        <button type="button" class="history-button" aria-label="View chat history">
          <img class="clock" src="https://c.animaapp.com/1ZkV7iSm/img/clock-1.svg" alt="" />
        </button>
        <button type="submit" class="submit-button" aria-label="Send message">
          <img class="plus-square" src="https://c.animaapp.com/1ZkV7iSm/img/plus-square-1.svg" alt="" />
        </button>
      </form>
    </main>
    
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const chatForm = document.getElementById("chat-form");
        const userInput = document.getElementById("user-input");
        const chatContainer = document.getElementById("chat-container");
        
        const botResponses = [
          "Coach AI: Placeholder response 1...",
          "Coach AI: Placeholder response 2...",
          "Coach AI: Placeholder response 3..."
        ];
        let responseIndex = 0;
        
        chatForm.addEventListener("submit", (event) => {
          event.preventDefault();
          const userText = userInput.value.trim();
          if (userText === "") return;
          
          // Add user message to chat
          const userMessage = document.createElement("article");
          userMessage.classList.add("user-message");
          userMessage.innerHTML = `<p>User: ${userText}</p>`;
          chatContainer.appendChild(userMessage);
          
          // Simulate bot response
          setTimeout(() => {
            const aiMessage = document.createElement("article");
            aiMessage.classList.add("ai-message");
            aiMessage.innerHTML = `<p>${botResponses[responseIndex]}</p>`;
            chatContainer.appendChild(aiMessage);
            
            // Cycle through responses
            responseIndex = (responseIndex + 1) % botResponses.length;
          }, 1000);
          
          userInput.value = "";
        });
      });
    </script>
  </body>
</html>
