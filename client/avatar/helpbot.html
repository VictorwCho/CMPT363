<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat Box</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="helpbot.css" />
    <link rel="stylesheet" href="chat-styles.css" />
  </head>
  <body>

    <!-- Navigation Bar -->
    <nav class="top-nav">
      <a href="index.html" class="home-button">
        <img class="home-icon" src="assets/icon/home.png" alt="Home">
      </a>
    </nav>

    <!-- Chat Container -->
    <main class="AI-chat-box">
      <section class="chat-messages" id="chat-container">
        <div class="scrollable">
          <article class="user-message">
            <p>User: Add in workouts for shoulders alongside the tricep workouts</p>
          </article>
          <article class="ai-message">
            <p>Coach AI: Adding in shoulder workouts....</p>
          </article>
        </div>
      </section>

      <!-- Chat Input -->
      <form class="chat-input" id="chat-form">
        <input
          type="text"
          id="user-input"
          class="text-input"
          placeholder="Enter your prompt..."
          aria-label="Enter your prompt"
        />
        <button type="submit" class="submit-button" aria-label="Send message">
          <img class="send-icon" src="assets/icon/send.svg" alt="Send">
        </button>
      </form>
    </main>
    
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const chatForm = document.getElementById("chat-form");
        const userInput = document.getElementById("user-input");
        const chatContainer = document.getElementById("chat-container");
        
        const botResponses = [
          "Coach AI: Placeholder response 1...",
          "Coach AI: Placeholder response 2...",
          "Coach AI: Placeholder response 3..."
        ];
        let responseIndex = 0;
        
        chatForm.addEventListener("submit", (event) => {
          event.preventDefault();
          const userText = userInput.value.trim();
          if (userText === "") return;

          // Add user message
          const userMessage = document.createElement("article");
          userMessage.classList.add("user-message");
          userMessage.innerHTML = `<p>${userText}</p>`;
          chatContainer.appendChild(userMessage);
          chatContainer.scrollTop = chatContainer.scrollHeight;

          // Simulate bot response
          setTimeout(() => {
            const aiMessage = document.createElement("article");
            aiMessage.classList.add("ai-message");
            aiMessage.innerHTML = `<p>${botResponses[responseIndex]}</p>`;
            chatContainer.appendChild(aiMessage);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            responseIndex = (responseIndex + 1) % botResponses.length;
          }, 1000);

          userInput.value = "";
        });
      });
    </script>

  </body>
</html>
